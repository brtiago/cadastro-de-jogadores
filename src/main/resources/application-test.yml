spring:
  application:
    name: Cadastro de Jogadores


  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: "sa"

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true