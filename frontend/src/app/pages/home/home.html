<div class="p-5 bg-orange-50 min-h-screen">
    <div class="container max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Header com gradiente -->
        <div class="bg-gradient-to-r from-blue-500 to-orange-500 text-white p-4">
            <h1 class="text-2xl font-bold text-center">
                @if (currentView() === 'form') {
                    {{ titulo() }}
                } @else {
                    Gerenciamento de Jogadores
                }
            </h1>
        </div>

        <!-- ConteÃºdo principal -->
        @if (currentView() === 'form') {
            <app-player-form 
                (onSubmit)="onFormSubmit()"
                (onCancel)="showList()"
                [botaoTexto]="botaoTexto()" />
        } @else {
            <app-player-list 
                (onEdit)="editarJogador($event)"
                (onDelete)="excluirJogador($event)"
                (onNew)="showForm()" />
        }
    </div>
</div>
