<div class="p-6">
    <form [formGroup]="form" (ngSubmit)="onSubmitForm()" class="space-y-4">
      <!-- Campo Nome -->
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input
          type="text"
          id="nome"
          formControlName="nome"
          class="w-full p-3 border border-gray-200 rounded-md text-sm transition-colors duration-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="hasError('nome')"
          placeholder="José da Silva">
        @if (hasError('nome')) {
          <p class="mt-1 text-sm text-red-600">{{ getErrorMessage('nome') }}</p>
        }
      </div>

      <!-- Campo Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full p-3 border border-gray-200 rounded-md text-sm transition-colors duration-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="hasError('email')"
          placeholder="jose@email.com">
        @if (hasError('email')) {
          <p class="mt-1 text-sm text-red-600">{{ getErrorMessage('email') }}</p>
        }
      </div>

      <!-- Campo Telefone -->
      <div>
        <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
        <input
          type="tel"
          id="telefone"
          formControlName="telefone"
          class="w-full p-3 border border-gray-200 rounded-md text-sm transition-colors duration-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="hasError('telefone')"
          placeholder="(99) 99999-8877">
        @if (hasError('telefone')) {
          <p class="mt-1 text-sm text-red-600">{{ getErrorMessage('telefone') }}</p>
        }
      </div>

      <!-- Campo Codinome (Removido - será gerado automaticamente) -->

      <!-- Campo Grupo -->
      <div>
        <label for="tipoGrupo" class="block text-sm font-medium text-gray-700 mb-1">Grupo</label>
        <select
          id="tipoGrupo"
          formControlName="tipoGrupo"
          class="w-full p-3 border border-gray-200 rounded-md text-sm transition-colors duration-300 text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="hasError('tipoGrupo')">
          @for (tipo of tiposGrupo; track tipo) {
            <option [value]="tipo">{{ getLabelGrupo(tipo) }}</option>
          }
        </select>
        @if (hasError('tipoGrupo')) {
          <p class="mt-1 text-sm text-red-600">{{ getErrorMessage('tipoGrupo') }}</p>
        }
      </div>

      <!-- Botões -->
      <div class="flex gap-3 pt-4">
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
          {{ botaoTexto }}
        </button>
        <button
          type="button"
          (click)="onCancelForm()"
          class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
          Cancelar
        </button>
      </div>
    </form>
  </div>
